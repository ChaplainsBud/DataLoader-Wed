<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course List</h1>
<a href="/add">Add a Course</a><br />
<table>
    <tr>
        <th>Name</th>
        <td>Actions</td>
    </tr>
    <tr th:each="company : ${companies}">
        <td th:text="${company.name}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${company.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${company.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${company.id})}">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
